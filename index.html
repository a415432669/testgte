			<h1>长春长生疫苗事件</h1>
			
			<p>2018年7月15日，国家药品监督管理局发布通告指出，长春长生生物科技有限公司冻干人用狂犬病疫苗生产存在记录造假等行为。这是长生生物自2017年11月份被发现疫苗效价指标不符合规定后不到一年，再曝疫苗质量问题。</p>
			<p>2018年7月16日，长生生物发布公告，表示正对有效期内所有批次的冻干人用狂犬病疫苗全部实施召回；7月19日，长生生物公告称，收到《吉林省食品药品监督管理局行政处罚决定书》。</p>
